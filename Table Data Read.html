<!DOCTYPE html>

<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- modal form -->
          <form>
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name</label>
              <input type="text" class="form-control" name="fname" id="fname">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email</label>
              <input type="text" class="form-control" name="femail" id="femail">
            </div>
            <div class="mb-3">
              <label for="exampleInputPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" name="fphone" id="fphone">
            </div>
            <div class="mb-3">
              <label for="exampleInputRole" class="form-label">Role</label>
              <input type="text" class="form-control" name="frole" id="frole">
            </div>
          </form>
        </div>
        <div class="modal-footer ">
          <button type="submit" class="btn btn-primary" data-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Total User List <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add</button>
        </h1>
      </div>
    </div>
    <!-- Table data -->
    <table id="table" class="table table-hover table-bordered border-primary">
      <thead>
        <tr class="table-success">
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Total Scan</th>
          <th scope="col">Total Schedule</th>
          <th scope="col">Status</th>
          <th scope="col">Role</th>
          <th scope="col">Last Login</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Jhon</th>
          <td>jhonmia@gmail.com</td>

          <td>5</td>
          <td>2</td>
          <td>Active</td>

            <div class="row">
              <div class="col-md-4">
                <button><i class="fas fa-trash-alt"></i></button>
              </div>
              <div class="col-md-4">
                <button data-toggle="modal" data-target="#exampleModal"><i class="fas fa-edit"></i></button>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row">David</th>
          <td>david@gmail.com</td>

          <td>
            <div class="row">
              <div class="col-md-4">
                <button><i class="fas fa-trash-alt"></i></button>
              </div>
              <div class="col-md-4">
                <button data-toggle="modal" data-target="#exampleModal"><i class="fas fa-edit"></i></button>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row">Brimo</th>
          <td>brimo@gmail.com</td>
          <td>+01849546</td>
          <td>8</td>

          <td>Active</td>

            <div class="row">
              <div class="col-md-4">
                <button><i class="fas fa-trash-alt"></i></button>
              </div>
              <div class="col-md-4">
                <button data-toggle="modal" data-target="#exampleModal"><i class="fas fa-edit"></i></button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    // Target table data to form
    function selectedRowToShow() {
      var table = document.getElementById("table");
      for (var i = 1; i < table.rows.length; i++) {
        table.rows[i].onclick = function () {
          document.getElementById("fname").value = this.cells[0].innerHTML;
          document.getElementById("femail").value = this.cells[1].innerHTML;
          document.getElementById("fphone").value = this.cells[2].innerHTML;
          document.getElementById("frole").value = this.cells[6].innerHTML;
        };
      }
    }
    selectedRowToShow();
    
  </script>
</body>

</html>
